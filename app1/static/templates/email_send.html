<!-- app1/templates/email_send.html -->
{% extends 'base.html' %}  <!-- If you have a base template -->

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Send Email</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_receiver">Receiver Email:</label>
                    {{ form.receiver }}
                </div>
                <div class="form-group">
                    <label for="id_subject">Subject:</label>
                    {{ form.subject }}
                </div>
                <div class="form-group">
                    <label for="id_body">Message:</label>
                    {{ form.body }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
