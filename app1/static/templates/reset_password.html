{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Your Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-bg {
            background: url('{% static "assets/img/eco-green-2.png" %}') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <div class="hero-overlay d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <div class="text-center mb-4">
                                    <a href="{% url 'home' %}">
                                        <img src="{% static 'assets/img/logo.png' %}" alt="Logo" height="50">
                                    </a>
                                </div>

                                <h3 class="text-center mb-4">Set New Password</h3>

                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}
                                {% endif %}

                                <form method="post" action="{% url 'reset_password_confirm' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="email" value="{{ email }}">

                                    <!-- OTP Field -->
                                    <div class="mb-3">
                                        <label for="otp" class="form-label">OTP</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                            <input type="text" class="form-control" id="otp" name="otp"
                                                   placeholder="Enter OTP" required>
                                        </div>
                                    </div>

                                    <!-- New Password -->
                                    <div class="mb-3">
                                        <label for="new_password1" class="form-label">New Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" class="form-control" id="new_password1"
                                                   name="new_password1" placeholder="New password" required>
                                        </div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="mb-4">
                                        <label for="new_password2" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" class="form-control" id="new_password2"
                                                   name="new_password2" placeholder="Confirm password" required>
                                        </div>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
