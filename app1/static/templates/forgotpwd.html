{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Your Site</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-bg {
            background: url('{% static "assets/img/hero-bg.png" %}') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Hero Background with Overlay -->
    <div class="hero-bg">
        <div class="hero-overlay d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <!-- Password Reset Card -->
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <!-- Logo -->
                                <div class="text-center mb-4">
                                    <a href="{% url 'home' %}">
                                        <img src="{% static 'assets/img/eco_hive_logo.png' %}" alt="Logo" height="50">
                                    </a>
                                </div>

                                <h3 class="text-center mb-4">Reset Password</h3>
                                <p class="text-muted text-center mb-4">Enter your email to receive a password reset link</p>

                                {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                                    Please enter a valid email address.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endif %}

                                <form method="post" action="{% url 'forgotpwd' %}">
                                    {% csrf_token %}

                                    <!-- Email Field -->
                                    <div class="mb-4">
                                        <label for="id_email" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                            <input type="email" class="form-control" id="id_email" name="email"
                                                   placeholder="Enter your email" required>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                                    </div>

                                    <!-- Back to Login Link -->
                                    <div class="text-center">
                                        <p class="mb-0">Remember your password? <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
